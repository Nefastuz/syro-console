<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYRÓ v7.1 - Eclipse UI</title>
    <!-- NOTA: Se elimina 'marked.min.js' ya que no se renderizará Markdown complejo en esta UI. -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- ESTILOS CORREGIDOS: SYRO "CHAT DIRECTO" v7.1 --- */

        /* --- 1. Configuración General y Fondo --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            color: #EAEAEA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #2e3440;
        }

        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(130% 110% at 90% 100%, #d04c8f 0%, #6a5acd 25%, #4169e1 55%, #2e3440 85%);
            z-index: -1;
            overflow: hidden;
        }

        /* --- 2. Contenedor Principal (Glassmorphism) --- */
        .workspace-container {
            width: 90%;
            max-width: 1400px;
            height: 90vh;
            display: flex;
            overflow: hidden;
            background: rgba(35, 40, 55, 0.45);
            backdrop-filter: blur(50px) saturate(120%);
            -webkit-backdrop-filter: blur(50px) saturate(120%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- 3. Sidebar (Historial de Prompts del Usuario) --- */
        .sidebar {
            width: 30%;
            max-width: 350px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }
        .sidebar h2 { 
            margin: 0; 
            margin-bottom: 10px; /* Espacio después del título */
            font-size: 1.5em; 
            color: #FFFFFF; 
            font-weight: 600; 
        }
        #prompt-history {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
        }

        /* CORRECCIÓN: Estilo para los botones de prompt en el historial */
        .prompt-button {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            background-color: rgba(77, 94, 241, 0.15);
            border: 1px solid rgba(77, 94, 241, 0.2);
            color: rgba(255, 255, 255, 0.85);
            text-align: left;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .prompt-button:hover { background-color: rgba(77, 94, 241, 0.3); }

        /* --- 4. Panel Principal (Área de Respuesta de SYRÓ) --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column; /* Asegura el layout vertical */
        }
        #response-area {
            flex-grow: 1;
            padding: 40px;
            font-size: 1.1em;
            line-height: 1.7;
            color: rgba(255,255,255,0.8);
            overflow-y: auto;
        }

        /* --- 5. Área de Input (Sin cambios de estilo, solo de lógica) --- */
        #input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-shrink: 0;
        }
        #command-input {
            flex-grow: 1;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 20px;
            color: #FFFFFF;
            outline: none;
            font-size: 1em;
        }
        #send-button {
            background-color: #d04c8f;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: grid;
            place-items: center;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }
        #send-button:hover { background-color: #e52e71; }
        #send-button:disabled { background-color: rgba(255,255,255,0.2); cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="background-layer"></div>

    <div class="workspace-container">
        <!-- CORRECCIÓN: El sidebar ahora tiene su propia estructura interna -->
        <div class="sidebar">
            <h2>SYRÓ</h2>
            <div id="prompt-history">
                <!-- El historial de prompts se generará aquí -->
            </div>
        </div>
        
        <div class="main-content">
            <!-- CORRECCIÓN: El panel principal ahora es solo el área de respuesta y el input -->
            <div id="response-area">
                <!-- La respuesta de SYRÓ aparecerá aquí -->
            </div>
            <div id="input-area">
                <input type="text" id="command-input" placeholder="Escribe una directiva..." autocomplete="off">
                <button id="send-button" title="Enviar Directiva">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- LÓGICA JAVASCRIPT COMPLETAMENTE REESCRITA ---

        const commandInput = document.getElementById('command-input');
        const sendButton = document.getElementById('send-button');
        const promptHistoryContainer = document.getElementById('prompt-history');
        const responseArea = document.getElementById('response-area');
        const apiEndpoint = '/api/syro';

        const sendIcon = '<span class="material-icons">send</span>';
        const processingText = '...';
        
        // Estado inicial de la aplicación
        document.addEventListener('DOMContentLoaded', () => {
            responseArea.textContent = '¡Hola! Soy SYRÓ, tu agente modular de ideas y acción. ¿En qué puedo ayudarte hoy?';
        });

        sendButton.addEventListener('click', sendRequest);
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendRequest();
        });

        function addPromptToHistory(text) {
            const button = document.createElement('button');
            button.className = 'prompt-button';
            button.textContent = text;
            // Opcional: Hacer que los botones antiguos vuelvan a enviar la directiva
            button.onclick = () => {
                commandInput.value = text;
                sendRequest();
            };
            promptHistoryContainer.appendChild(button);
            promptHistoryContainer.scrollTop = promptHistoryContainer.scrollHeight;
        }

        async function sendRequest() {
            const userInput = commandInput.value.trim();
            if (userInput === '') return;

            addPromptToHistory(userInput); // Añade el prompt como botón a la sidebar
            
            sendButton.disabled = true;
            sendButton.innerHTML = processingText;
            commandInput.value = '';
            responseArea.textContent = "Procesando..."; // Muestra estado en el panel principal

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: userInput })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `Error de servidor: ${response.status}`);
                }
                
                const resultText = await response.text();
                // Asumimos que la respuesta de la API es un JSON con una propiedad de texto
                const resultJson = JSON.parse(resultText);
                const syroResponse = resultJson.candidates[0].content.parts[0].text;
                
                // Muestra la respuesta de SYRÓ en el panel principal
                responseArea.textContent = syroResponse;

            } catch (error) {
                const errorMessage = "Hubo un error al procesar tu solicitud. Por favor, intenta de nuevo.";
                responseArea.textContent = errorMessage;
                console.error(error);
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = sendIcon;
            }
        }
    </script>
</body>
</html>
