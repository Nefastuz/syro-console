<!-- Archivo: index.html (Versión Responsive Corregida) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYRÓ v8.0 - MCP</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            color: #EAEAEA; 
            background-color: #132041; 
        }
        .background-layer { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: radial-gradient(110% 100% at 90% 90%, #af1c1e 0%, #193656 60%, #132041 90%); 
            z-index: -1; 
            overflow: hidden; 
        }
        .workspace-container { 
            width: 100%; 
            /* [FIX] Se reemplaza 100vh por 100dvh para adaptarse correctamente a los viewports móviles. */
            height: 100dvh; 
            display: flex; 
            flex-direction: column;
            box-sizing: border-box;
            background: rgba(25, 54, 86, 0.25); 
            backdrop-filter: blur(50px) saturate(110%); 
            -webkit-backdrop-filter: blur(50px) saturate(110%);
            border-radius: 0;
            border: none;
            box-shadow: none;
        }
        .sidebar { 
            width: 100%; 
            max-width: none;
            height: auto;
            border-right: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; 
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px; 
            box-sizing: border-box;
            flex-shrink: 0;
        }
        .sidebar h2 { 
            margin: 0; 
            font-size: 1.2em; 
            color: #FFFFFF; 
            font-weight: 600; 
        }
        #prompt-history { 
            display: none; 
        }
        .main-content { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }
        #input-area { 
            padding: 10px 15px; 
            border-top: 1px solid rgba(255, 255, 255, 0.1); 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            flex-shrink: 0; 
        }
        #command-input { 
            flex-grow: 1; 
            background: rgba(34, 35, 43, 0.5); 
            border: 1px solid rgba(34, 35, 43, 0.7); 
            border-radius: 50px; 
            padding: 10px 15px; 
            color: #FFFFFF; 
            outline: none; 
            font-size: 1em; 
        }
        #send-button { 
            background-color: #af1c1e; 
            color: white; 
            border-radius: 50%; 
            width: 44px;
            height: 44px; 
            cursor: pointer; 
            display: grid; 
            place-items: center; 
            flex-shrink: 0; 
            transition: all 0.2s; 
            border: 1.5px solid rgba(255, 255, 255, 0.8); 
            box-shadow: 0 0 12px rgba(175, 28, 30, 0.5); 
        }
        #response-area { 
            flex-grow: 1; 
            padding: 15px; 
            font-size: 1em; 
            line-height: 1.6; 
            color: rgba(255,255,255,0.85); 
            overflow-y: auto; 
        }
        #response-area h1, #response-area h2, #response-area h3 { color: #FFFFFF; font-weight: 600; margin-top: 20px; margin-bottom: 12px; padding-bottom: 6px; border-bottom: 1px solid rgba(255, 255, 255, 0.15); }
        #response-area p { margin: 0 0 12px 0; }
        #response-area code { background-color: rgba(34, 35, 43, 0.8); padding: 3px 6px; border-radius: 6px; font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace; font-size: 0.9em; }

        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            .workspace-container {
                width: 90%;
                max-width: 1400px;
                height: 90vh; /* vh es correcto para escritorio */
                flex-direction: row;
                border-radius: 24px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            }
            .sidebar {
                width: 30%;
                max-width: 350px;
                border-right: 1px solid rgba(255, 255, 255, 0.1);
                border-bottom: none;
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
                gap: 15px;
            }
            .sidebar h2 { font-size: 1.5em; }
            #prompt-history {
                display: flex;
            }
            #input-area { padding: 20px; gap: 15px; }
            #command-input { padding: 12px 20px; }
            #send-button { width: 48px; height: 48px; }
            #response-area { padding: 20px 40px; }
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>
    <div class="workspace-container">
        <div class="sidebar">
            <h2>SYRÓ</h2>
            <div id="prompt-history"></div>
        </div>
        <div class="main-content">
            <div id="response-area">¡Hola! Soy SYRÓ, tu agente modular de ideas y acción. ¿En qué puedo ayudarte hoy?</div>
            <div id="input-area">
                <input type="text" id="command-input" placeholder="Escribe una directiva..." autocomplete="off">
                <button id="send-button" title="Enviar Directiva"><span class="material-icons">send</span></button>
            </div>
        </div>
    </div>
    <script>
        // El JavaScript no requiere cambios.
        const commandInput = document.getElementById('command-input');
        const sendButton = document.getElementById('send-button');
        const promptHistoryContainer = document.getElementById('prompt-history');
        const responseArea = document.getElementById('response-area');
        const apiEndpoint = '/api/syro';
        const sendIcon = '<span class="material-icons">send</span>';
        const processingText = '...';
        
        sendButton.addEventListener('click', sendRequest);
        commandInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendRequest(); });

        function addPromptToHistory(text) {
            const button = document.createElement('button');
            button.className = 'prompt-button';
            button.textContent = text;
            button.onclick = () => { commandInput.value = text; sendRequest(); };
            promptHistoryContainer.appendChild(button);
        }

        async function sendRequest() {
            const userInput = commandInput.value.trim();
            if (userInput === '') return;
            addPromptToHistory(userInput);
            sendButton.disabled = true;
            sendButton.innerHTML = processingText;
            commandInput.value = '';
            responseArea.innerHTML = "Procesando...";
            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: { text: userInput } })
                });
                if (!response.ok) {
                    const errorJson = await response.json();
                    throw new Error(errorJson.error?.message || `Error de servidor: ${response.status}`);
                }
                const resultJson = await response.json();
                const syroResponse = resultJson.completion.choices[0].text;
                responseArea.innerHTML = marked.parse(syroResponse);
            } catch (error) {
                const errorMessage = "Hubo un error al procesar tu solicitud. Por favor, intenta de nuevo.";
                responseArea.innerHTML = `<p style="color: #ff8a8a;"><strong>Error Crítico:</strong><br>${errorMessage}</p>`;
                console.error(error);
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = sendIcon;
            }
        }
    </script>
</body>
</html>
