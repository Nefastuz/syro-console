<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYRÓ v7.2 - Nocturno UI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- ESTILOS ACTUALIZADOS: SYRO "NOCTURNO" v7.2 --- */

        /* --- 1. Configuración General y Nuevo Fondo --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            color: #EAEAEA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #060147; /* CAMBIO: Nueva base de color */
        }

        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* CAMBIO: Nuevo gradiente "Nocturno" */
            background: radial-gradient(130% 110% at 90% 100%, 
                #930001 0%,      /* 1. Rojo Vino */
                #4A0D67 25%,     /* 2. Púrpura Profundo */
                #2A1B6A 55%,     /* 3. Índigo Oscuro */
                #060147 85%      /* 4. Azul de Medianoche */
            );
            z-index: -1;
            overflow: hidden;
        }

        /* --- 2. Contenedor Principal (Sin cambios estructurales) --- */
        .workspace-container {
            width: 90%;
            max-width: 1400px;
            height: 90vh;
            display: flex;
            overflow: hidden;
            background: rgba(15, 10, 50, 0.45); /* CAMBIO: Tono de cristal ajustado a la nueva base */
            backdrop-filter: blur(50px) saturate(120%);
            -webkit-backdrop-filter: blur(50px) saturate(120%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- 3. Sidebar y Botones de Prompt --- */
        .sidebar {
            width: 30%;
            max-width: 350px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }
        .sidebar h2 { margin: 0; margin-bottom: 10px; font-size: 1.5em; color: #FFFFFF; font-weight: 600; }
        #prompt-history { flex-grow: 1; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; }

        .prompt-button {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            /* CAMBIO: Usando el Índigo Oscuro (#2A1B6A) como base para los botones */
            background-color: rgba(42, 27, 106, 0.3);
            border: 1px solid rgba(42, 27, 106, 0.5);
            color: rgba(255, 255, 255, 0.85);
            text-align: left;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .prompt-button:hover { background-color: rgba(42, 27, 106, 0.5); }

        /* --- 4. Panel Principal (Sin cambios) --- */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; }
        #response-area { flex-grow: 1; padding: 40px; font-size: 1.1em; line-height: 1.7; color: rgba(255,255,255,0.8); overflow-y: auto; }

        /* --- 5. Área de Input --- */
        #input-area { padding: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); display: flex; gap: 15px; align-items: center; flex-shrink: 0; }
        #command-input { flex-grow: 1; background: rgba(0,0,0,0.2); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50px; padding: 12px 20px; color: #FFFFFF; outline: none; font-size: 1em; }
        
        #send-button {
            background-color: #930001; /* CAMBIO: Nuevo color de acento */
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: grid;
            place-items: center;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }
        #send-button:hover { background-color: #a10001; /* CAMBIO: Tono de hover ajustado */ }
        #send-button:disabled { background-color: rgba(255,255,255,0.2); cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="background-layer"></div>

    <div class="workspace-container">
        <div class="sidebar">
            <h2>SYRÓ</h2>
            <div id="prompt-history"></div>
        </div>
        
        <div class="main-content">
            <div id="response-area">
                ¡Hola! Soy SYRÓ, tu agente modular de ideas y acción. ¿En qué puedo ayudarte hoy?
            </div>
            <div id="input-area">
                <input type="text" id="command-input" placeholder="Escribe una directiva..." autocomplete="off">
                <button id="send-button" title="Enviar Directiva">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // La lógica JavaScript no requiere cambios.
        const commandInput = document.getElementById('command-input');
        const sendButton = document.getElementById('send-button');
        const promptHistoryContainer = document.getElementById('prompt-history');
        const responseArea = document.getElementById('response-area');
        const apiEndpoint = '/api/syro';
        const sendIcon = '<span class="material-icons">send</span>';
        const processingText = '...';
        
        document.addEventListener('DOMContentLoaded', () => {
            responseArea.textContent = '¡Hola! Soy SYRÓ, tu agente modular de ideas y acción. ¿En qué puedo ayudarte hoy?';
        });

        sendButton.addEventListener('click', sendRequest);
        commandInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendRequest(); });

        function addPromptToHistory(text) {
            const button = document.createElement('button');
            button.className = 'prompt-button';
            button.textContent = text;
            button.onclick = () => { commandInput.value = text; sendRequest(); };
            promptHistoryContainer.appendChild(button);
            promptHistoryContainer.scrollTop = promptHistoryContainer.scrollHeight;
        }

        async function sendRequest() {
            const userInput = commandInput.value.trim();
            if (userInput === '') return;
            addPromptToHistory(userInput);
            sendButton.disabled = true;
            sendButton.innerHTML = processingText;
            commandInput.value = '';
            responseArea.textContent = "Procesando...";
            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: userInput })
                });
                if (!response.ok) { const errorText = await response.text(); throw new Error(errorText || `Error de servidor: ${response.status}`); }
                const resultText = await response.text();
                const resultJson = JSON.parse(resultText);
                const syroResponse = resultJson.candidates[0].content.parts[0].text;
                responseArea.textContent = syroResponse;
            } catch (error) {
                const errorMessage = "Hubo un error al procesar tu solicitud. Por favor, intenta de nuevo.";
                responseArea.textContent = errorMessage;
                console.error(error);
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = sendIcon;
            }
        }
    </script>
</body>
</html>
