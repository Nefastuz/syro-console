<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYRÓ v8.5 - Conversational UI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --background-color: #132041;
            --container-bg: rgba(25, 54, 86, 0.25);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #EAEAEA;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --input-bg: rgba(34, 35, 43, 0.5);
            --button-primary: #af1c1e;
            --syro-message-bg: rgba(34, 35, 43, 0.4);
            --user-message-bg: rgba(45, 75, 110, 0.3);
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; color: var(--text-primary); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; background-color: var(--background-color); }
        .background-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(110% 100% at 90% 90%, #af1c1e 0%, #193656 60%, #132041 90%); z-index: -1; overflow: hidden; }
        .workspace-container { width: 90%; max-width: 1000px; /* Ancho ajustado para chat */ height: 90vh; display: flex; flex-direction: column; /* Cambiado a columna */ overflow: hidden; background: var(--container-bg); backdrop-filter: blur(50px) saturate(110%); -webkit-backdrop-filter: blur(50px) saturate(110%); border-radius: 24px; border: 1px solid var(--border-color); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        
        /* NUEVO: Contenedor principal del chat */
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 20px 40px; }
        
        /* NUEVO: Estilos para los mensajes */
        .message { max-width: 85%; padding: 12px 18px; border-radius: 18px; margin-bottom: 12px; line-height: 1.6; }
        .syro-message { background-color: var(--syro-message-bg); align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-message { background-color: var(--user-message-bg); align-self: flex-end; color: var(--text-primary); border-bottom-right-radius: 4px; }
        .syro-message.loading { color: var(--text-secondary); font-style: italic; }

        /* Estilos de Markdown dentro de los mensajes */
        .message h1, .message h2, .message h3 { color: #FFFFFF; font-weight: 600; margin-top: 16px; margin-bottom: 12px; padding-bottom: 6px; border-bottom: 1px solid rgba(255, 255, 255, 0.15); }
        .message p { margin: 0 0 12px 0; }
        .message code { background-color: rgba(10, 20, 35, 0.8); padding: 3px 6px; border-radius: 6px; font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace; font-size: 0.9em; }
        .message pre { background-color: rgba(10, 20, 35, 0.8); padding: 15px; border-radius: 8px; overflow-x: auto; }
        .message pre code { background-color: transparent; padding: 0; }
        .message ul, .message ol { padding-left: 25px; margin-bottom: 12px; }

        /* Área de input sin cambios mayores */
        #input-area { padding: 20px; border-top: 1px solid var(--border-color); display: flex; gap: 15px; align-items: center; flex-shrink: 0; }
        #command-input { flex-grow: 1; background: var(--input-bg); border: 1px solid rgba(34, 35, 43, 0.7); border-radius: 50px; padding: 12px 20px; color: #FFFFFF; outline: none; font-size: 1em; }
        #send-button { background-color: var(--button-primary); color: white; border-radius: 50%; width: 48px; height: 48px; cursor: pointer; display: grid; place-items: center; flex-shrink: 0; transition: all 0.2s; border: 1.5px solid rgba(255, 255, 255, 0.8); box-shadow: 0 0 12px rgba(175, 28, 30, 0.5); }
        #send-button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(175, 28, 30, 0.7); }
        #send-button:disabled { background-color: rgba(34, 35, 43, 0.8); cursor: not-allowed; box-shadow: none; border-color: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="background-layer"></div>
    <div class="workspace-container">
        <div class="chat-container" id="chat-log">
            <!-- Mensaje inicial de SYRÓ -->
            <div class="message syro-message">¡Hola! Soy SYRÓ, tu agente modular de ideas y acción. ¿En qué puedo ayudarte hoy?</div>
        </div>
        <div id="input-area">
            <input type="text" id="command-input" placeholder="Escribe una directiva..." autocomplete="off">
            <button id="send-button" title="Enviar Directiva"><span class="material-icons">send</span></button>
        </div>
    </div>
    <script>
        const commandInput = document.getElementById('command-input');
        const sendButton = document.getElementById('send-button');
        const chatLog = document.getElementById('chat-log');
        const apiEndpoint = '/api/syro';
        const sendIcon = '<span class="material-icons">send</span>';
        const processingText = '...';
        
        sendButton.addEventListener('click', sendRequest);
        commandInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendRequest(); });

        function appendMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            if (type === 'syro') {
                messageDiv.innerHTML = marked.parse(content);
            } else {
                messageDiv.textContent = content;
            }
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
            return messageDiv;
        }

        async function sendRequest() {
            const userInput = commandInput.value.trim();
            if (userInput === '') return;
            
            appendMessage(userInput, 'user');
            
            sendButton.disabled = true;
            sendButton.innerHTML = processingText;
            commandInput.value = '';
            
            const loadingMessage = appendMessage('Procesando...', 'syro loading');

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: { text: userInput } })
                });
                
                let resultText;
                if (!response.ok) {
                    const errorJson = await response.json();
                    resultText = `**Error Crítico:**\n\n${errorJson.error?.message || `Error de servidor: ${response.status}`}`;
                } else {
                    const resultJson = await response.json();
                    resultText = resultJson.completion.choices[0].text;
                }
                loadingMessage.innerHTML = marked.parse(resultText);
                loadingMessage.classList.remove('loading');

            } catch (error) {
                const errorMessage = "Hubo un error al procesar tu solicitud. Por favor, intenta de nuevo.";
                loadingMessage.innerHTML = marked.parse(`**Error Crítico:**\n\n${errorMessage}`);
                loadingMessage.classList.remove('loading');
                console.error(error);
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = sendIcon;
                chatLog.scrollTop = chatLog.scrollHeight;
            }
        }
    </script>
</body>
</html>
