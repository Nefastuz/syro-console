<!-- Archivo: index.html (Versión Mejorada) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYRÓ v8.1 - MCP</title>
    
    <!-- Estilos y Fuentes -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Scripts (diferidos para no bloquear el renderizado) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-layer"></div>
    <div class="workspace-container">
        
        <aside class="sidebar">
            <h2>SYRÓ</h2>
            <div id="prompt-history"></div>
        </aside>
        
        <main class="main-content">
            <div id="response-area" aria-live="polite">¡Hola! Soy SYRÓ, tu agente modular de ideas y acción. ¿En qué puedo ayudarte hoy?</div>
            
            <form id="input-form">
                <input type="text" id="command-input" placeholder="Escribe una directiva..." autocomplete="off">
                <button type="submit" id="send-button" title="Enviar Directiva">
                    <span class="material-icons">send</span>
                </button>
            </form>
        </main>
        
    </div>
</body>
</html>
