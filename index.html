<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYRÓ v7.0 - Eclipse UI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Iconos de Google Fonts, necesarios para la nueva UI -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- ESTILOS FUSIONADOS: SYRO "ECLIPSE" --- */

        /* --- 1. Configuración General y Fondo --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            color: #EAEAEA; /* Color base de texto más brillante */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* Margen exterior para el efecto flotante */
            box-sizing: border-box;
            background-color: #2e3440; /* Fallback */
        }

        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(130% 110% at 90% 100%, #d04c8f 0%, #6a5acd 25%, #4169e1 55%, #2e3440 85%);
            z-index: -1;
            overflow: hidden;
        }

        /* --- 2. Contenedor Principal (Workspace) --- */
        .workspace-container {
            width: 90%;
            max-width: 1400px;
            height: 90vh;
            display: flex;
            overflow: hidden;
            
            /* FUSION: Aplicando el estilo 'glass-card' al contenedor principal */
            background: rgba(35, 40, 55, 0.45);
            backdrop-filter: blur(50px) saturate(120%);
            -webkit-backdrop-filter: blur(50px) saturate(120%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- 3. Sidebar y su Contenido --- */
        .sidebar {
            width: 30%;
            max-width: 350px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            background: transparent; /* FUSION: La sidebar es ahora parte del cristal */
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }
        .sidebar-header h2 { margin: 0; font-size: 1.2em; color: #FFFFFF; font-weight: 600; }
        #history-container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        /* FUSION: Rediseño de las burbujas de chat */
        .chat-bubble { padding: 10px 15px; border-radius: 18px; line-height: 1.5; max-width: 90%; font-size: 14px; border: 1px solid rgba(255, 255, 255, 0.05);}
        .user-bubble { background: rgba(77, 94, 241, 0.2); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .syro-system-bubble { background-color: rgba(0, 0, 0, 0.2); color: rgba(255,255,255,0.6); align-self: flex-start; border-bottom-left-radius: 4px; font-style: italic; }
        
        /* --- 4. Panel Principal y Área de Artefacto --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }
        #artifact-display {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }
        
        /* FUSION: Tipografía rediseñada para el artefacto */
        #artifact-display h1 { color: #FFFFFF; margin-top: 0; font-size: 32px; font-weight: 600; margin-bottom: 20px; }
        #artifact-display h2 { color: #FFFFFF; font-size: 24px; margin-top: 30px; border-left: 3px solid #d04c8f; /* FUSION: Usando el color de acento rosa */ padding-left: 10px; }
        #artifact-display h3 { color: #EAEAEA; font-size: 20px; margin-top: 20px; font-weight: 500;}
        #artifact-display p, #artifact-display li { font-size: 16px; line-height: 1.7; color: rgba(255,255,255,0.7); max-width: 75ch; }
        #artifact-display strong { color: #FFFFFF; font-weight: 600; }
        #artifact-display ul, #artifact-display ol { padding-left: 25px; }
        #artifact-display code { background-color: rgba(0,0,0,0.25); padding: 3px 6px; border-radius: 6px; font-family: monospace; border: 1px solid rgba(255,255,255,0.1); }

        /* --- 5. Área de Input Rediseñada --- */
        #input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            align-items: center; /* Centrar verticalmente */
            background-color: transparent; /* FUSION: El fondo del input es parte del cristal */
            flex-shrink: 0;
        }
        #command-input {
            flex-grow: 1;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px; /* FUSION: Forma de píldora */
            padding: 12px 20px;
            color: #FFFFFF;
            outline: none;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        #command-input:focus { background-color: rgba(0,0,0,0.3); }

        #send-button {
            background-color: #d04c8f; /* FUSION: Usando color de acento */
            color: white;
            border: none;
            border-radius: 50%; /* FUSION: Botón circular */
            width: 48px;
            height: 48px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            display: grid;
            place-items: center;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }
        #send-button:hover { background-color: #e52e71; }
        #send-button:disabled { background-color: rgba(255,255,255,0.2); cursor: not-allowed; }
    </style>
</head>
<body>
    <!-- FUSION: Capa de fondo añadida -->
    <div class="background-layer"></div>

    <div class="workspace-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>SYRÓ</h2> <!-- Título simplificado -->
            </div>
            <div id="history-container"></div>
        </div>
        <div class="main-content">
            <div id="artifact-display">
                <!-- FUSION: Contenido de bienvenida actualizado -->
                <h1>SYRÓ v7.0</h1>
                <p>Bienvenido, Arquitecto. El entorno "Eclipse" está operativo. Proporcione una directiva para comenzar.</p>
            </div>
            <div id="input-area">
                <input type="text" id="command-input" placeholder="Escribe una directiva..." autocomplete="off">
                <!-- FUSION: Botón actualizado para usar un icono -->
                <button id="send-button" title="Enviar Directiva">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // La sección de JavaScript se mantiene intacta, pero se ajusta para el nuevo botón.
        const commandInput = document.getElementById('command-input');
        const sendButton = document.getElementById('send-button');
        const historyContainer = document.getElementById('history-container');
        const artifactDisplay = document.getElementById('artifact-display');
        const apiEndpoint = '/api/syro';

        // Variable para el texto del botón
        const sendIcon = '<span class="material-icons">send</span>';
        const processingText = '...';

        sendButton.addEventListener('click', sendRequest);
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendRequest();
        });

        function addToHistory(text, senderClass) {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${senderClass}`;
            bubble.textContent = text;
            historyContainer.appendChild(bubble);
            historyContainer.scrollTop = historyContainer.scrollHeight;
        }

        async function sendRequest() {
            const userInput = commandInput.value.trim();
            if (userInput === '') return;

            addToHistory(userInput, 'user-bubble');
            sendButton.disabled = true;
            sendButton.innerHTML = processingText;
            commandInput.value = '';
            artifactDisplay.innerHTML = "<h1>Generando Artefacto...</h1>";

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: userInput })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `Error de servidor: ${response.status}`);
                }
                
                const resultText = await response.text();
                const resultJson = JSON.parse(resultText);

                if (resultJson.candidates && resultJson.candidates[0].content.parts[0].text) {
                    const markdownText = resultJson.candidates[0].content.parts[0].text;
                    artifactDisplay.innerHTML = marked.parse(markdownText);
                } else if (resultJson.message) {
                    addToHistory(resultJson.message, 'syro-system-bubble');
                    artifactDisplay.innerHTML = `<h1>Comando Ejecutado</h1><p>${resultJson.message}</p>`;
                } else {
                    throw new Error("Formato de respuesta de API no reconocido.");
                }

            } catch (error) {
                const errorMessage = error.message.includes("{") ? "Error en la respuesta del servidor." : error.message;
                artifactDisplay.innerHTML = `<h1>Error Crítico</h1><p style="color: #ff8a8a;">${errorMessage}</p>`;
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = sendIcon;
            }
        }
    </script>
</body>
</html>
