        body {

            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #C9D1D9;
        }
        .workspace-container {
            width: 90%;
            max-width: 1400px;
            height: 90vh;
            display: flex;
            background-color: #161B22;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .sidebar {
            width: 30%;
            max-width: 350px;
            background: #0D1117;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-header h2 {
            margin: 0;
            font-size: 1.2em;
            color: #F0F0F0;
        }
        #history-container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }
        .chat-bubble { padding: 10px 15px; border-radius: 18px; line-height: 1.5; max-width: 90%; font-size: 14px; }
        .user-bubble { background: #238636; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .syro-system-bubble { background-color: #21262D; color: #8B949E; align-self: flex-start; border-bottom-left-radius: 4px; font-style: italic; }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #artifact-display {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }
        #artifact-display h1 { color: #F0F0F0; margin-top: 0; font-size: 32px; font-weight: 700; margin-bottom: 20px; }
        #artifact-display h2 { color: #58A6FF; font-size: 24px; margin-top: 30px; border-left: 3px solid #58A6FF; padding-left: 10px; }
        #artifact-display h3 { color: #C9D1D9; font-size: 20px; margin-top: 20px; font-weight: 500;}
        #artifact-display p, #artifact-display li { font-size: 16px; line-height: 1.7; color: #8B949E; max-width: 75ch; }
        #artifact-display strong { color: #C9D1D9; font-weight: 500; }
        #artifact-display ul, #artifact-display ol { padding-left: 25px; }
        #artifact-display code { background-color: #2d333b; padding: 2px 5px; border-radius: 4px; font-family: monospace; }
        
        #input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            background-color: #0D1117;
        }
        #command-input {
            flex-grow: 1;
            background-color: #21262D;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 15px;
            color: #C9D1D9;
            outline: none;
            font-size: 1em;
        }
        #send-button {
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
        }
        #send-button:disabled { background-color: #555; cursor: not-allowed; }
    </style>
</head>
